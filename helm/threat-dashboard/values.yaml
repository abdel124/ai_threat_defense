replicaCount: 1
image:
  repository: threat-dashboard
  tag: main
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 8501
persistence:
  enabled: true
  sharedVolumeName: logger-logs
  mountPath: /app/logs
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi
