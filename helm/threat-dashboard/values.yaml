replicaCount: 1
image:
  repository: abdel124/threat-dashboard
  tag: main
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 8501
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi
volume:
  mountPath: /app/logs
  claimName: shared-logger-pvc
